<link rel="import" href="../polymer/polymer.html">

<!--
`klima-dashboard`
dashboard

@demo demo/index.html
-->

<dom-module id="klima-dashboard">
  <template>
    <style>
      :host {
        display: block;
      }
      #dashboard {
        position: relative;
        width: var(--klima-dashboard-width);
        height: var(--klima-dashboard-height);
      }
    </style>
    <div id="dashboard">
      <content id="tiles" select="klima-dashboard-tile"></content>
    </div>
  </template>

  <script>
    Polymer({
      is: 'klima-dashboard',
      properties: {
        dashboardMap: {
          type: Object,
          value: function() {
            return new Map();
          }
        },
        borderWidth: {
          type: Number,
          value: 0
        },
        borderColor: {
          type: String,
          value: '#3F51B5'
        }
      },

      attached: function() {
        this._addTilesFromLightDomToDashboard();
        this._sortDashboardMap();
        //this._printDashboard();
        this._drawDashboard();
        this._setBorders();
      },

      _addTilesFromLightDomToDashboard: function() {
        var tiles = this.getContentChildren('#tiles');
        for(var i=0; i < tiles.length; i++) {
          for(var j=0; j <= tiles[i].overlap; j++) {
            this._addTileToDashboard(tiles[i], tiles[i].row + j);
          }
        }
      },

      _addTileToDashboard: function(tile, row) {
        var notEnoughPositionsForRow = tile.overlap+1 != tile.positions.length;
        if(notEnoughPositionsForRow) {
          console.warn(tile.outerHTML + "\nNo position for row " + row);
        }
        if(this.dashboardMap.has(row)) {
          this.dashboardMap.get(row).push(tile);
        } else {
          this.dashboardMap.set(row, [tile]);
        }
      },

      _sortDashboardMap: function() {
        var dashboardMap = this.dashboardMap;
        dashboardMap.forEach(function(tiles, row) {
          var sorted = [];
          var numberTiles = tiles.length;
          for(var i=0; i < numberTiles; i++) {
            var len = tiles.length;
            var minPosition = Infinity;
            var minTile = null;
            var minIndex = -1;
            while(len--) {
              if(tiles[len].positions[row-tiles[len].row] < minPosition) {
                minPosition = tiles[len].positions[row-tiles[len].row];
                minTile = tiles[len];
                minIndex = len;
              }
            }
            if(minTile.row == row) {
              if(sorted.length == 0) {
                minTile.leftNeighbour = null;
              } else {
                minTile.leftNeighbour = sorted[sorted.length-1];
              }
            }
            if(sorted.length != 0) {
              if(sorted[sorted.length-1].row == row) {
                sorted[sorted.length-1].rightNeighbour = minTile;
              }
            }
            if(sorted.length == numberTiles-1) {
              minTile.rightNeighbour = null;
            }
            sorted.push(minTile);
            tiles.splice(minIndex, 1);
          }
          dashboardMap.set(row, sorted);
        });
      },

      _printDashboard: function() {
        this.dashboardMap.forEach(function(tiles, row) {
          tiles.forEach(function(node) {
            if(node.row == row) {
              console.log(node.innerText + " has a width of " + node.width);
              if(node.leftNeighbour != null) {
                console.log("Left Neighbour of " + node.innerText + " is " + node.leftNeighbour.innerText);
              } else {
                console.log("Left Neighbour of " + node.innerText + " is NULL");
              }
            }
          })
        });
      },

      _drawDashboard: function() {
        var dashboardHeight = window.getComputedStyle(this.$.dashboard, null).getPropertyValue("height");
        var dashboardWidth = window.getComputedStyle(this.$.dashboard, null).getPropertyValue("width");
        var dashboardLeft = window.getComputedStyle(this.$.dashboard, null).getPropertyValue("left");
        var rowHeight = parseInt(dashboardHeight, 10)/this.dashboardMap.size;
        var dashboardMap = this.dashboardMap;
        this.dashboardMap.forEach(function(tiles, k) {
          tiles.forEach(function(tile) {
            var biggestLeftNeighbour = 0;
            var tileWidth = 0;
            var minWidth = Infinity;
            for(var i=0; i <= tile.overlap; i++) {
              var indexRightNeighbour = tile.positions[i];
              var row = dashboardMap.get(tile.row + i);
              var rightNeighbour = row[tile.positions[i]];
              var remainingTiles = 1;
              var reservedWidth = 0;
              if(tile.width == 0) {
                var j = indexRightNeighbour;
                for(j; j < row.length; j++) {
                  if(row[j].tiledrawn) {break;}
                  if(row[j].width == 0) {
                    remainingTiles += 1;
                  } else {
                    reservedWidth += row[j].width/100*parseFloat(dashboardWidth, 10);
                  }
                }
                var end = 0;
                var start = 0;
                if(row[indexRightNeighbour-2] == null) {
                  start = 0;
                } else {
                  start = parseFloat(row[indexRightNeighbour-2].style.left, 10) + parseFloat(row[indexRightNeighbour-2].style.width, 10);
                }
                if(row[j] == null) {
                  end = parseFloat(dashboardLeft, 10) + parseFloat(dashboardWidth, 10);
                } else {
                  end = parseFloat(row[j].style.left, 10)
                }
                var remainingWidth = end - start - reservedWidth;
                var width = remainingWidth/remainingTiles;
                if(width < minWidth) {
                  minWidth = width;
                }
                tileWidth = minWidth + 'px';
              } else {
                tileWidth = (tile.width/100*parseFloat(dashboardWidth, 10)) + 'px';
              }
              var left = 0;
              for(var y=indexRightNeighbour-2; y >= 0; y--) {
                left += parseFloat(row[y].style.width, 10)
              }
              if(left > biggestLeftNeighbour) {
                biggestLeftNeighbour = left;
              }
            }
            tile.style.width = tileWidth;
            if(parseFloat(tile.style.left, 10) < parseFloat(biggestLeftNeighbour, 10)) {
              for(var z=0; z <= tile.overlap; z++) {
                var leftNeighbourToAdjust = dashboardMap.get(tile.row+z)[tile.positions[z]-2];
                if(leftNeighbourToAdjust != null && leftNeighbourToAdjust.width == 0) {
                  var adjustedWidth = biggestLeftNeighbour - parseFloat(leftNeighbourToAdjust.style.left, 10);
                  leftNeighbourToAdjust.style.width = adjustedWidth + 'px';
                }
              }
            }
            tile.style.left = biggestLeftNeighbour + 'px';
            tile.style.top = (tile.row-1)*rowHeight + 'px';
            tile.style.height = (tile.overlap+1)*rowHeight + 'px';
            tile.tiledrawn = true;
          });
        });
        this._fillRemainingSpaces();
      },
      _fillRemainingSpaces: function() {
        this.dashboardMap.forEach(function(tiles, k) {
          for(var i=0; i < tiles.length; i++) {
            if(tiles[i+1] != null && tiles[i+1].width == 0) {
              if(tiles[i].row <= tiles[i+1].row && tiles[i].row + tiles[i].overlap >= tiles[i+1].row + tiles[i+1].overlap) {
                var rightBorder = parseFloat(tiles[i].style.left, 10) + parseFloat(tiles[i].style.width, 10);
                if(rightBorder < parseFloat(tiles[i+1].style.left, 10)) {
                  var diff = parseFloat(tiles[i+1].style.left, 10) - rightBorder;
                  tiles[i+1].style.left = rightBorder + 'px';
                  tiles[i+1].style.width = (parseFloat(tiles[i+1].style.width, 10) + diff) + 'px';
                }
              }
            }
          }
        });
      },
      _setBorders: function() {
        var numRows = this.dashboardMap.size;
        var outerBorderWidth = this.borderWidth;
        var innerBorderWidth = outerBorderWidth/2;
        this.dashboardMap.forEach(function(tiles, k) {
          for(var i=0; i < tiles.length; i++) {
            if(k == tiles[i].row) {
              var top = (k == 1 ? outerBorderWidth : innerBorderWidth);
              var right = (i == tiles.length - 1 ? outerBorderWidth : innerBorderWidth);
              var bottom = (k+tiles[i].overlap == numRows ? outerBorderWidth : innerBorderWidth);
              var left = (i == 0 ? outerBorderWidth : innerBorderWidth);
              tiles[i].setBorder(top+'px',right+'px',bottom+'px',left+'px',this.borderColor);
            }
          }
        }.bind(this));
      }
    });
  </script>
</dom-module>

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-scroll-target-behavior/iron-scroll-target-behavior.html">

<!--
`klima-dashboard-tile`
tile of klima-dashboard

-->

<dom-module id="klima-dashboard-tile">
  <template>
    <style>
      :host {
        display: block;
        position: absolute;
        border-style: solid;
        box-sizing: border-box;
      }
      #overflowContainer {
        width: 100%;
        height: 100%;
        overflow: auto;
      }
    </style>
      <div id="overflowContainer">
       <content></content>
     </div>
  </template>

  <script>
    Polymer({
      is: 'klima-dashboard-tile',
      properties: {
        row: {
          type: Number,
          value: 0
        },
        overlap: {
          type: Number,
          value: 0
        },
        width: {
          type: Number,
          value: 0
        },
        leftNeighbour: {
          type: Object
        },
        rightNeighbour: {
          type: Object
        },
        positions: {
          type: Array,
          value: [1]
        },
        minWidth: {
          type: Number,
          type: Infinity
        },
        isDisplayed: {
          type: Boolean,
          value: true,
          observer: '_displayedChanged'
        }
      },

      _displayedChanged: function(newValue) {
        if(newValue) {
          this.hidden = false;
        } else {
          this.hidden = true;
        }
      },

      setBorder: function(top, right, bottom, left, color) {
        this.style.borderTopWidth = top;
        this.style.borderRightWidth = right;
        this.style.borderBottomWidth = bottom;
        this.style.borderLeftWidth = left;
        this.style.borderColor = color;
      }
    });
  </script>
</dom-module>

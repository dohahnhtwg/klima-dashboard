<link rel="import" href="../polymer/polymer.html">

<!--
`klima-dashboard-tile`
tile of klima-dashboard

-->

<dom-module id="klima-dashboard-tile">
  <template>
    <style>
      :host {
        display: block;
        position: absolute;
        border-style: solid;
        box-sizing: border-box;
      }
    </style>
    <content></content>
  </template>

  <script>
    Polymer({
      is: 'klima-dashboard-tile',
      properties: {
        row: {
          type: Number,
          value: 0
        },
        overlap: {
          type: Number,
          value: 0
        },
        width: {
          type: Number,
          value: 0
        },
        leftNeighbour: {
          type: Object
        },
        rightNeighbour: {
          type: Object
        },
        positions: {
          type: Array,
          value: [1]
        },
        tiledrawn: {
          type: Boolean,
          value: false
        }
      },
      setBorder: function(top, right, bottom, left, color) {
        this.style.borderTopWidth = top;
        this.style.borderRightWidth = right;
        this.style.borderBottomWidth = bottom;
        this.style.borderLeftWidth = left;
        this.style.borderColor = color;
      }
    });
  </script>
</dom-module>

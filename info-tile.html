<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">
<link rel="import" href="./shared-tile-styles.html">
<!--
`info-tile`
tile with infos from gamemaster

-->

<dom-module id="info-tile">
  <template>
    <style include="shared-tile-styles">
      :host {
        display: block;
        height: 100%;
        width: 100%;
      }
      table {
        border: 0;
        border-collapse: separate;
        border-spacing: 0 5px;
        text-align: left;
        width:100%;
        height:100%;
      }
      thead tr th {
        border-bottom: 1px solid grey;
        border-collapse: separate;
        border-spacing: 5px 5px;
      }
      .infoContainer {
        margin: 5%;
      }
    </style>
    <iron-ajax id="ajax"
      auto
      handle-as="json"
      on-response="handleResponse"
      on-error="handleError">
    </iron-ajax>
    <table>
      <thead>
        <tr>
          <th>
            <div class="headerContainer">
              <h3 class="caption">Aktuelle Informationen</h3>
              <div class="alignRight">
                <iron-icon class="alignRight" icon="icons:zoom-in"></iron-icon>
              </div>
            </div>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <div class="infoContainer">
              [[info]]
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </template>

  <script>
    Polymer({
      is: 'info-tile',
      properties: {
        sourceUrl: {
          type: String
        },
        info: {
          type: String,
          value: ""
        }
      },
      ready: function() {
        if(this.sourceUrl != null) {
          this.$.ajax.url = this.sourceUrl;
        } else {
          this.handleError()
        }
      },
      handleResponse: function(e) {
        this.info = e.detail.response.info;
      },
      handleError: function() {
        console.warn("No Data");
      }
    });
  </script>
</dom-module>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>klima-dashboard demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../klima-dashboard.html">
    <link rel="import" href="../klima-dashboard-tile.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic klima-dashboard demo</h3>
      <demo-snippet>
        <template>
          <klima-dashboard>
            <klima-dashboard-tile style="background-color: red;" row="1" overlap="1" width="50">A</klima-dashboard-tile>
            <klima-dashboard-tile style="background-color: blue;" row="1" width="25">B</klima-dashboard-tile>
            <klima-dashboard-tile style="background-color: green;" row="1" width="25">C</klima-dashboard-tile>
            <klima-dashboard-tile style="background-color: yellow;" row="2" width="50">D</klima-dashboard-tile>
            <klima-dashboard-tile style="background-color: orange;" row="3">E</klima-dashboard-tile>
            <klima-dashboard-tile style="background-color: aqua;" row="3">F</klima-dashboard-tile>
            <klima-dashboard-tile style="background-color: hotpink;" row="3">G</klima-dashboard-tile>
          </klima-dashboard>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../google-chart/google-chart.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">
<link rel="import" href="./shared-tile-styles.html">
<!--
`key-metrics-tile`
tile with key metrics

-->

<dom-module id="objectives-tile">
  <template>
    <style include="shared-tile-styles">
      :host {
        display: block;
        height: 100%;
        width: 100%;
      }
      .flex {
        @apply(--layout-horizontal);
        @apply(--layout-around-justified);
      }
      table {
        border: 0;
        border-collapse: separate;
        border-spacing: 0 5px;
        text-align: left;
        width:100%;
        height:70%;
      }
      thead tr th {
        border-bottom: 1px solid grey;
        border-collapse: separate;
        border-spacing: 5px 5px;
      }
      .knob {
        position: absolute;
        top: 50%;
        margin-top: -5px;
        margin-left: -2px;
        left: 70%;
        background-color: #152c5c;
        width: 4px;
        height: 10px;
        z-index: 2;
      }
      .progress {
        width: 100%;
        --paper-progress-container-color: #7baaf7;
        --paper-progress-active-color: #3367d6;
      }
    </style>
    <iron-ajax id="ajax"
      auto
      handle-as="json"
      on-response="handleResponse"
      on-error="handleError">
    </iron-ajax>
    <h3 class="caption">Ziele</h3>
    <h3>Gesamtplatzierung [[ranking]]</h3>
    <table>
      <thead>
        <tr>
          <th>Vergangene 5 Perioden</th>
          <th>Ziel</th>
          <th>Fortschritt</th>
          <th>Aktuell</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <google-chart class="spark"
              type="line"
              data="[[objective1.pastPeriods]]"
              options='{"backgroundColor": {"fill": "transparent"}, "legend": {"position": "none"}, "hAxis": {"baselineColor": "none","ticks": [],"textPosition": "none"},"vAxis": {"baselineColor": "none","ticks": [],"textPosition": "none"}}'>
            </google-chart>
          </td>
          <td>[[objective1.name]]</td>
          <td>
            <div style="position: relative">
              <div class="knob"></div>
              <paper-progress class="progress" value="70"></paper-progress>
            </div>
          </td>
          <td>
            [[_actualValue(objective1.pastPeriods)]]
          </td>
        </tr>
        <tr>
          <td>
            <google-chart class="spark"
              type="line"
              data="[[objective2.pastPeriods]]"
              options='{"backgroundColor": {"fill": "transparent"}, "legend": {"position": "none"}, "hAxis": {"baselineColor": "none","ticks": [],"textPosition": "none"},"vAxis": {"baselineColor": "none","ticks": [],"textPosition": "none"}}'>
            </google-chart>
          </td>
          <td>[[objective2.name]]</td>
          <td>
            <div style="position: relative">
              <div class="knob"></div>
              <paper-progress class="progress" value="70"></paper-progress>
            </div>
          </td>
          <td>
            [[_actualValue(objective2.pastPeriods)]]
          </td>
        </tr>
        <tr>
          <td>
            <google-chart class="spark"
              type="line"
              data="[[objective3.pastPeriods]]"
              options='{"backgroundColor": {"fill": "transparent"}, "legend": {"position": "none"}, "hAxis": {"baselineColor": "none","ticks": [],"textPosition": "none"},"vAxis": {"baselineColor": "none","ticks": [],"textPosition": "none"}}'>
            </google-chart>
          </td>
          <td>[[objective3.name]]</td>
          <td>
            <div style="position: relative">
              <div class="knob"></div>
              <paper-progress class="progress" value="70"></paper-progress>
            </div>
          </td>
          <td>
            [[_actualValue(objective3.pastPeriods)]]
          </td>
        </tr>
      </tbody>
    </table>
  </template>

  <script>
    Polymer({
      is: 'objectives-tile',
      properties: {
        sourceUrl: {
          type: String
        },
        ranking: {
          type: Number
        },
        objective1: {
          type: Object
        },
        objective2: {
          type: Object
        },
        objective3: {
          type: Object
        }
      },
      ready: function() {
        if(this.sourceUrl != null) {
          this.$.ajax.url = this.sourceUrl;
        } else {
          this.handleError()
        }
      },
      handleResponse: function(e) {
        this._processData(e.detail.response);
      },
      handleError: function() {
        console.warn("No Data");
      },
      _processData: function(objData) {
        this.ranking = objData.ranking;
        this.objective1 = this._getObjective(objData.objectives[0]);
        this.objective2 = this._getObjective(objData.objectives[1]);
        this.objective3 = this._getObjective(objData.objectives[2]);
      },
      _getObjective: function(objData) {
        var objective = {name: objData.name};
        objective.pastPeriods = this._buildDataForSpark(objData.pastPeriods);
        objective.bestPlayer = objData.bestPlayer;
        return objective;
      },
      _buildDataForSpark: function(arrayWithData) {
        sparkData = [["Periode", ""]];
        for(var i=0; i < arrayWithData.length; i++) {
          sparkData.push([i.toString(), arrayWithData[i]]);
        }
        return sparkData;
      },
      _actualValue: function(array) {
        return array[array.length-1];
      }
    });
  </script>
</dom-module>
